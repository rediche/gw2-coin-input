<!doctype html>

<html>

<head>
  <title>gw2-coin-input test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  <script type="module" src="../gw2-coin-input.js"></script>
</head>

<body>

  <test-fixture id="basic">
    <template>
      <gw2-coin-input></gw2-coin-input>
    </template>
  </test-fixture>

  <script type="module">
    suite('gw2-coin-input', function () {
      let element;

      setup(function () {
        element = fixture('basic');
      });

      test('instantiating the element works', function () {
        assert.equal(element.tagName, 'GW2-COIN-INPUT');
      });
      
      test('can get coin-string from values', function () {
        assert.isNotOk(element.coinString);
        element.gold = 12;
        element.silver = 34;
        element.copper = 56;
        assert.equal(element.coinString, 123456);
      });

      test('can get coin-string from gold only', function () {
        assert.isNotOk(element.coinString);
        element.gold = 12;
        assert.equal(element.coinString, 120000);
      });

      test('can get coin-string from silver only', function () {
        assert.isNotOk(element.coinString);
        element.silver = 34;
        assert.equal(element.coinString, 3400);
      });

      test('can get coin-string from copper only', function () {
        assert.isNotOk(element.coinString);
        element.copper = 56;
        assert.equal(element.coinString, 56);
      });

      test('can be a single-input', function () {
        assert.isNotOk(element.isSingleInput);
        element.isSingleInput = true;
        assert.isOk(element.isSingleInput);
      });
    });
  </script>
</body>

</html>
